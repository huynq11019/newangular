<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
    <span aria-hidden="true"><i class="material-icons">close</i></span>
  </button>
</div>
<div class="modal-body">
  {{body}}
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close('close')">Đóng</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('confirm')">{{confirmButton}}</button>
</div>
